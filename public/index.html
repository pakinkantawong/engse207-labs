<!DOCTYPE html>
<html>
<head>
    <title>Task Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>ðŸ“‹ Task Board</h1>
            <p class="subtitle">Simple, focused view â€” drag less, do more.</p>
        </div>
    </header>

    <main class="container">
        <!-- Add Task Form -->
        <form id="addTaskForm" aria-label="Add a new task">
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Task title" required aria-required="true">
            </div>
            <div class="form-row">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Short description (optional)"></textarea>
            </div>
            <div class="form-row">
                <label for="status">Status</label>
                <select id="status" aria-label="Initial status">
                    <option value="TODO">To Do</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="DONE">Done</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit">Add Task</button>
                <div id="formMessage" class="sr-only" aria-live="polite"></div>
            </div>
        </form>

        <!-- Board: three columns for statuses -->
        <div id="board" class="board" aria-label="Task board">
            <section class="column" aria-labelledby="todo-heading">
                <h2 id="todo-heading">To Do <span class="col-count" id="count-TODO">0</span></h2>
                    <div class="column-list" id="TODO"></div>
            </section>

            <section class="column" aria-labelledby="inprogress-heading">
                <h2 id="inprogress-heading">In Progress <span class="col-count" id="count-IN_PROGRESS">0</span></h2>
                    <div class="column-list" id="IN_PROGRESS"></div>
            </section>

            <section class="column" aria-labelledby="done-heading">
                <h2 id="done-heading">Done <span class="col-count" id="count-DONE">0</span></h2>
                    <div class="column-list" id="DONE"></div>
            </section>
        </div>
    </main>
    
        <!-- Toasts / notifications -->
        <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>
    
    <script src="app.js"></script>
</body>
</html>
